{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
Velg Arrangement
{% if events %}
<div id=events_table>
<table style='width:50%'>
    <th>Arrangementer</th>
    {% for event in events %}
    <tr> 
        <td><a href="{% url 'event_history' event.id %}">{{ event.title }}</a></td>
        <td>{{ event.start_date }} kr</td>
    </tr>
    {% endfor %}
</table>
</div>
{% endif %}
<a href='{% url "history" %}'>Alle arrangementer</a>

{% endblock %}
